name: Nightly Support Cleanup

on:
  schedule:
    - cron: "30 0,6,12,18 * * *"
  workflow_dispatch: {}

jobs:
  cleanup-test-only-tickets:
    runs-on: ubuntu-latest
    env:
      SUPPORT_API_TOKEN: ${{ secrets.SUPPORT_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Run cleanup
        run: yarn cleanup:test-only-tickets
